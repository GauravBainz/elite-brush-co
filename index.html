     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>

    <body>
    
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">

                    </div>
                    <!-- Carousel for Residential -->
                    <div id="residentialCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/Before1.JPG " class="d-block w-100" alt="Before1">
                            </div>
                            <div class="carousel-item">
                                <img src="images/After1.JPG" class="d-block w-100" alt="After1">

                            <div class="carousel-item">
                                <img src="images/Before2.JPG" class="d-block w-100" alt="Before2">

                    </div>
                    <!-- Carousel for Commercial -->
                    <div id="commercialCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/commercial-before1.JPG" class="d-block w-100" alt="Before1">
                            </div>
                            <div class="carousel-item">
                                <img src="images/commercial-before2.JPG" class="d-block w-100" alt="Before2">
